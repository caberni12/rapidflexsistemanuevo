
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión RapidFlex</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <div id="loader" class="loader-overlay" style="display: none;">
    <div class="loader-circle"></div>
  </div>

  <div class="login-container">
    <form onsubmit="event.preventDefault(); validar();">
      <img class="logo-login" src="https://github.com/caberni12/rapidflexprueba/blob/5f5e8f6f857f38c0c61a9435c7e00434080f46bb/logo2.jpg?raw=true" alt="Logo" />
      <h2>Iniciar Sesión</h2>
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="clave" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
      <div id="mensaje"></div>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
